<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>


  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset200802.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>

  

  <div id="card">
    <div id="card-content">
      <div id="card-topo"></div>
      <div id="card-avatar"></div>
      <div id="card-spacer"></div>

      <p><strong>Victor Crest</strong> 26</p>
      <p>London</p>

      <hr>

      <div class="card-indicator">
        <p><strong>80K</strong></p>
        <p>Followers</p>
      </div>

      <div class="card-indicator">
        <p><strong>803K</strong></p>
        <p>Likes</p>
      </div>

      <div class="card-indicator">
        <p><strong>1.4K</strong></p>
        <p>Photos</p>
      </div>
    </div>
  </div>

  <!-- <div class="img-bg" id="img-bg-top"></div>
  <div class="img-bg" id="img-bg-bottom"></div> -->

</html>
